version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: livestream-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - livestream-network
    restart: always

  # Redis
  redis:
    image: redis:7-alpine
    container_name: livestream-redis
    volumes:
      - redis_data:/data
    networks:
      - livestream-network
    restart: always

  # RTMP Server (SRS - Simple Realtime Server)
  # Using SRS v6.0 (Stable) - recommended version
  srs:
    image: ossrs/srs:6
    container_name: livestream-srs
    ports:
      - "1935:1935" # RTMP
    volumes:
      - ./srs.conf:/usr/local/srs/conf/srs.conf
      - srs_data:/usr/local/srs/objs/nginx/html
    networks:
      - livestream-network
    command: ./objs/srs -c conf/srs.conf
    restart: always

  # Spring Boot Backend
  backend:
    image: ${DOCKER_REGISTRY}/livestream-backend:${TAG}
    container_name: livestream-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      STREAM_HLS_BASE_URL: ${VITE_HLS_BASE_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - livestream-network
    restart: always

  # React Frontend
  frontend:
    image: ${DOCKER_REGISTRY}/livestream-frontend:${TAG}
    container_name: livestream-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - livestream-network
    restart: always

  # Nginx for HLS streaming
  hls:
    image: nginx:alpine
    container_name: livestream-hls
    ports:
      - "8081:80"
    volumes:
      - srs_data:/usr/share/nginx/html
      - ./nginx-hls.conf:/etc/nginx/conf.d/default.conf
    networks:
      - livestream-network
    restart: always

volumes:
  postgres_data:
  redis_data:
  srs_data:

networks:
  livestream-network:
    driver: bridge
