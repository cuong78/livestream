# SRS Configuration for Live Streaming

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          1985;
}

stats {
    network         0;
}

vhost __defaultVhost__ {
    # RTMP Configuration
    rtmp {
        enabled     on;
        drop_for_pt 9000;
    }
    
    # HLS Configuration
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html;
        hls_fragment    2;
        hls_window      60;
        hls_cleanup     on;
        hls_dispose     0;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
    
    # Stream Quality Variants
    transcode {
        enabled     off;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        
        # HD Quality
        engine hd {
            enabled         on;
            vcodec          libx264;
            vbitrate        2500;
            vfps            30;
            vwidth          1280;
            vheight         720;
            vthreads        4;
            vprofile        main;
            vpreset         medium;
            acodec          aac;
            abitrate        128;
            asample_rate    44100;
            achannels       2;
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_hd;
        }
        
        # SD Quality
        engine sd {
            enabled         on;
            vcodec          libx264;
            vbitrate        800;
            vfps            25;
            vwidth          640;
            vheight         480;
            vthreads        2;
            vprofile        baseline;
            vpreset         fast;
            acodec          aac;
            abitrate        64;
            asample_rate    44100;
            achannels       2;
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_sd;
        }
    }
    
    # HTTP Callbacks
    http_hooks {
        enabled         on;
        on_publish      http://backend:8080/api/stream/callback/publish;
        on_unpublish    http://backend:8080/api/stream/callback/unpublish;
        on_play         http://backend:8080/api/stream/callback/play;
        on_stop         http://backend:8080/api/stream/callback/stop;
    }
}
