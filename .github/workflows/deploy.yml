name: Deploy Livestream Platform

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build Backend
        run: |
          cd livestream-backend
          mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd livestream-frontend
          npm install
          npm run build

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./livestream-backend
          push: true
          tags: ghcr.io/${{ github.repository }}/livestream-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: false
          pull: true

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./livestream-frontend
          push: true
          tags: ghcr.io/${{ github.repository }}/livestream-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://gachoilongthansoi.com/api
            VITE_WS_URL=wss://gachoilongthansoi.com/ws/chat
            VITE_HLS_BASE_URL=https://gachoilongthansoi.com

      - name: Sync Config Files to Server
        uses: appleboy/scp-action@master
        with:
          host: 72.62.65.86
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml,srs.conf,nginx-hls.conf"
          target: "/var/www/livestream"
          strip_components: 0

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: 72.62.65.86
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/livestream

            # Create backup directory if it doesn't exist
            mkdir -p ./backups

            # Backup existing config files (if they exist) before overwriting
            echo "Backing up existing config files..."
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            
            if [ -f docker-compose.prod.yml ]; then
              cp docker-compose.prod.yml ./backups/docker-compose.prod.yml.$TIMESTAMP || true
              echo "Backed up docker-compose.prod.yml"
            else
              echo "docker-compose.prod.yml not found, will be created"
            fi
            
            if [ -f srs.conf ]; then
              cp srs.conf ./backups/srs.conf.$TIMESTAMP || true
              echo "Backed up srs.conf"
            else
              echo "srs.conf not found, will be created"
            fi
            
            if [ -f nginx-hls.conf ]; then
              cp nginx-hls.conf ./backups/nginx-hls.conf.$TIMESTAMP || true
              echo "Backed up nginx-hls.conf"
            else
              echo "nginx-hls.conf not found, will be created"
            fi

            # Verify new config files are present (copied from repo)
            echo "Verifying new configuration files..."
            if [ ! -f docker-compose.prod.yml ]; then
              echo "ERROR: docker-compose.prod.yml not found after sync!"
              exit 1
            fi
            if [ ! -f srs.conf ]; then
              echo "ERROR: srs.conf not found after sync!"
              exit 1
            fi
            if [ ! -f nginx-hls.conf ]; then
              echo "ERROR: nginx-hls.conf not found after sync!"
              exit 1
            fi
            
            echo "All config files verified successfully"
            ls -la docker-compose.prod.yml srs.conf nginx-hls.conf

            # Login to GitHub Container Registry (for private repo)
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables for docker-compose
            export DOCKER_REGISTRY=ghcr.io/${{ github.repository }}
            export TAG=latest

            # Pull latest images (force pull to ensure latest)
            docker compose -f docker-compose.prod.yml pull --ignore-pull-failures

            # Stop and remove old containers
            docker compose -f docker-compose.prod.yml down

            # Remove old backend image to force pull new one
            docker rmi ghcr.io/${{ github.repository }}/livestream-backend:latest || true

            # Pull latest images again
            docker compose -f docker-compose.prod.yml pull

            # Start services with new images and config files
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            # Clean up unused images
            docker image prune -af
